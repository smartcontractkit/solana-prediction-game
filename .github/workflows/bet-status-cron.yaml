name: bet-status-cron
on:
  pull_request:
  schedule:
    - cron: '*/5 * * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Update Bet Status every 5 minutes
        run: |
          curl --request POST \
          --url `https://blockchain-prediction-game.vercel.app/api/bets/status` \
          --header `Authorization: Bearer $API_SECRET_KEY`
        env:
          API_SECRET_KEY: ${{ secrets.API_SECRET_KEY }}
          API_URL: ${{ secrets.API_URL }}